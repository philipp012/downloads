<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Downloadpage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-image" background="bg.jpg">
<header class="header">
    <h1 style="color: #ffffff">Downloads</h1>
</header>
<div  class="content">
    <div class="card-deck" align="center">
        <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
            <div class="card-header">Timekeeper</div>
            <div class="card-body">
                <h5 class="card-title">Timekeeper</h5>
                <p class="card-text">A small script, written in python, which measures your pause time</p>
                <p class="card-text">It detects your input and creates a textfile with the starting and ending time of your break after you've been absent for 10 minutes</p>
            </div>
            <div class="card-footer">
                <a class="btn btn-primary" href="timekeeper.exe" download="Timekeeper">Download Timekeeper</a>
            </div>
        </div>
    </div>

</div>
